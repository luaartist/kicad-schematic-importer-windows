[pytest]
testpaths = tests
python_files = test_*.py
addopts = 
    -v
    --tb=short
    --strict-markers
    --failed-first

markers =
    slow: marks tests as slow
    integration: marks tests that require external dependencies
    windows_only: marks tests that only run on Windows

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
