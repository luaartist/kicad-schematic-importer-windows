name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest
    timeout-minutes: 30  # Increased timeout for large dependency installations
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 bandit pytest
      timeout-minutes: 15  # Separate timeout for dependency installation
    
    - name: Run tests
      run: |
        pytest tests/
      timeout-minutes: 10
    
    - name: Lint with flake8
      run: flake8 src/
    
    - name: Security check with bandit
      run: bandit -r src/ -ll  # Only fail on high-severity issues