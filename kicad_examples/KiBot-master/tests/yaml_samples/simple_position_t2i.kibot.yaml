# Example KiBot config file
kibot:
  version: 1

variants:
  - name: 'production'
    comment: 'Production variant'
    type: ibom
    file_id: '_(production)'
    variants_blacklist: T2

  - name: 'test'
    comment: 'Test variant'
    type: ibom
    file_id: '_(test)'
    variants_blacklist: T1

  - name: 'default'
    comment: 'Default variant'
    type: ibom
    variants_blacklist: T2,T3

  - name: 'default2'
    comment: 'Default variant 2'
    type: ibom
    file_id: '_[2]'
    variants_whitelist: T1, Default

outputs:
  - name: 'pos_internal'
    comment: "Bill of Materials in CSV format"
    type: position
    dir: positiondir
    options:
      format: CSV
      separate_files_for_front_and_back: false
      only_smd: false
      variant: default

  - name: 'pos_internal2'
    comment: "Bill of Materials in CSV format (2)"
    type: position
    dir: positiondir
    options:
      format: CSV
      separate_files_for_front_and_back: false
      only_smd: false
      variant: default2

  - name: 'pos_internal_production'
    comment: "Bill of Materials in CSV format for production"
    type: position
    dir: positiondir
    options:
      format: CSV
      separate_files_for_front_and_back: false
      only_smd: false
      variant: production

  - name: 'pos_internal_test'
    comment: "Bill of Materials in CSV format for test"
    type: position
    dir: positiondir
    options:
      format: CSV
      separate_files_for_front_and_back: false
      only_smd: false
      variant: test

  - name: result
    comment: Test tarball compress
    type: compress
    options:
      format: TAR
      compression: bzip2
      files:
        - from_output: pos_internal
        - from_output: pos_internal2
        - from_output: pos_internal_production
        - from_output: pos_internal_test
