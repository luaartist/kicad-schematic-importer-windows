# Example KiBot config file
kibot:
  version: 1

filters:
  - name: 'Subparts splitter'
    type: subparts
    # We want to also split the `Description` field
    split_fields: ['desc']
    split_fields_expand: true
    # We only use the multiplier in `manf#`
    check_multiplier: ['manf#', 'digikey#']


variants:
  - name: place_holder
    comment: 'Just a place holder for the subparts splitter'
    type: kibom
    pre_transform:
      - '_kicost_rename'
      - 'Subparts splitter'

outputs:
  - name: 'bom_internal_subparts'
    comment: "Bill of Materials in CSV format, subparts split"
    type: bom
    dir: .
    options: &bom_options
      variant: place_holder
      number: 100
      group_fields: ['manf#']
      group_fields_fallbacks: ['value']
      # int_qtys: false
      columns:
        - Row
        - References
        - Value
        - field: desc
          name: Description
        - manf
        - manf#
        - digikey#
        - 'Quantity Per PCB'
        - 'Build Quantity'
      csv:
        hide_pcb_info: true

  - name: 'bom_html'
    comment: "Bill of Materials in HTML format"
    type: bom
    dir: .
    options:
      <<: *bom_options
      html:
        digikey_link: 'digikey#'
        highlight_empty: false


  - name: 'bom_xlsx'
    comment: "Bill of Materials in XLSX format"
    type: bom
    dir: .
    options:
      <<: *bom_options
      xlsx:
        digikey_link: 'digikey#'
        highlight_empty: false
