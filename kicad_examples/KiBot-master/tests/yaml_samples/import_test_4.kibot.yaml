kibot:
  version: 1

import:
  # Here we change the global.output pattern
  - file: global_import.kibot.yaml
  - simple_position_csv.kibot.yaml

outputs:
  - name: 'position_mine'
    comment: "Pick and place file"
    type: position
    dir: positiondir
    extends: position
    disable_run_by_default: true
    options:
      separate_files_for_front_and_back: false
