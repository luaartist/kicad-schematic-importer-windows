# Example KiBot config file
kibot:
  version: 1
  imported_global_has_less_priority: true

global:
  dir: 'def_dir'
  use_dir_for_preflights: false

preflight:
  drc:
    format: RPT,HTML,CSV,JSON
    category: 'Tests'

outputs:
  - name: 'navigate'
    comment: "Browse the results"
    type: navigate_results
    run_by_default: false
