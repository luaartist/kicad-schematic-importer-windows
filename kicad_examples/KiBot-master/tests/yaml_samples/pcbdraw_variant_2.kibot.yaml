# Example KiBot config file
kibot:
  version: 1

variants:
  - name: 'default'
    comment: 'Default variant'
    type: ibom
    file_id: '-C1'
    variants_blacklist: T2,T3

outputs:
  - name: 'pcbdraw_default'
    comment: "PcbDraw w/variant"
    type: pcbdraw
    options:
      variant: default
      format: png
      # This isn't a good idea, but works
      show_components:
        - 'C1'
