# Example KiBot config file
kibot:
  version: 1

outputs:
  - name: 'print_front'
    comment: "Experiment"
    type: pcb_print
    options:
      plot_sheet_reference: true
      format: 'PDF'
      frame_plot_mechanism: gui
      keep_temporal_files: true
      pages:
        - layers:
            - layer: F.Cu
            - layer: Edge.Cuts
              color: "#FF4040"
