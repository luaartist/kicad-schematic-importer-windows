# Example KiBot config file
kibot:
  version: 1

outputs:
  - name: 'bom_internal'
    comment: "Bill of Materials in CSV format"
    type: bom
    dir: BoM
    options:
      columns:
        - Description
        - Part
        - References
        - Value
        - Footprint
        - Quantity Per PCB
        - Status
        - Datasheet
        - Config
