# KiBot Blender export test 1
kibot:
  version: 1

outputs:
  - name: '3d_export'
    comment: "Exports the PCB in blender format"
    type: blender_export
    options:
      render_options:
        transparent_background: true
        samples: 10
        #resolution_x: 1920
        #resolution_y: 1080
      point_of_view:
        rotate_x: 50
        rotate_z: -20
        # view: bottom
      outputs:
        - type: blender
        - type: render
