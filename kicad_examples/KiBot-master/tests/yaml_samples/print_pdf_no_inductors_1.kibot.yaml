# Example KiBot config file
kibot:
  version: 1

filters:
  - name: 'no_inductor'
    comment: 'Inductors removed'
    type: generic
    exclude_refs:
      - L*

variants:
  - name: 'no_inductor'
    comment: 'Inductors removed'
    type: kibom
    file_id: '_(no_L)'
    dnf_filter: 'no_inductor'

outputs:
  - name: 'no_inductor'
    comment: "Inductors removed"
    type: pdf_sch_print
    dir: no_inductor
    options:
      variant: 'no_inductor'
