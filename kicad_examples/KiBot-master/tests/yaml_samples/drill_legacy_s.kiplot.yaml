# Drills and Gerber drills
kiplot:
  version: 1

outputs:

  - name: excellon_drill
    comment: "Excellon drill files"
    type: excellon
    dir: Drill
    options:
      metric_units: true
      use_aux_axis_as_origin: true
      minimal_header: false
      mirror_y_axis: false
      output: ''
      report:
        filename: 'report.rpt'
      map:
        output: ''
        type: 'pdf'

  - name: gerber_drills
    comment: "Gerber drill files"
    type: gerb_drill
    dir: Drill
    options:
      output: ''
      use_aux_axis_as_origin: false
      map:
        output: ''
        type: 'pdf'
