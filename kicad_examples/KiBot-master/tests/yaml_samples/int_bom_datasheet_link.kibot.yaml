# Example KiBot config file
kibot:
  version: 1

outputs:
  - name: 'bom_internal'
    comment: "Bill of Materials in HTML format"
    type: bom
    dir: BoM
    options:
      html:
        datasheet_as_link: 'Part'
      output: '%f.%x'
      count_smd_tht: true
      columns:
        - References
        - Part
        - Value
        - Quantity Per PCB
        - digikey#
        - digikey_alt#
        - mouser#
        - mouser_alt#
        - LCSC#
        - manf#
