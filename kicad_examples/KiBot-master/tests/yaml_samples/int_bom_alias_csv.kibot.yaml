# Example KiBot config file
kibot:
  version: 1

outputs:
  - name: 'bom_internal'
    comment: "Bill of Materials in CSV format"
    type: bom
    dir: BoM
    options:
      component_aliases:
        - ['r', 'r_small', 'res', 'resistor']
        - - 'c'
          - 'c_small'
          - 'cap'
          - 'capacitor'
