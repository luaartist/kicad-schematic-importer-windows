# Example KiBot config file
kibot:
  version: 1

outputs:
  - name: 'bom_internal'
    comment: "Bill of Materials in XLSX format w/prices"
    type: bom
    dir: KiCost
    options:
      use_alt: true
      number: 50
      group_fields: ['Part', 'Part Lib', 'Value', 'Footprint', 'Footprint Lib']
      columns:
        - References
        - Part
        - Value
        - Quantity Per PCB
        - field: manf
          name: Manufacturer
        - field: manf#
          name: Manufacturer P/N
        - field: digikey#
          level: 1
          comment: 'Code used to buy the part at Digi-Key'
      cost_extra_columns:
        - field: 'Resistance'
          name: 'Real value'
          comment: 'Verdadero valor'
          join: 'Capacitance'
          level: 1
        - field: 'Tolerance'
          name: Tolerancia
          comment: 'La tolerancia'
          level: 1
        - 'Voltage'
      distributors:
        - Mouser
        - Digi-Key
      xlsx:
        kicost: true
        kicost_config: tests/data/kicost_default_config.yaml
