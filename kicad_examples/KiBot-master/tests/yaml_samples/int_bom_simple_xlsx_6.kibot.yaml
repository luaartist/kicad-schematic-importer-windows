# Example KiBot config file
kibot:
  version: 1

outputs:
  - name: 'bom_internal'
    comment: "Bill of Materials in HTML format"
    type: bom
    dir: BoM
    options:
      format: XLSX
      xlsx:
        title: ''
        max_col_width: 20
        logo: false
        hide_pcb_info: true
        hide_stats_info: true
